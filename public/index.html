<!DOCTYPE html>
<html>
<head>
  <title>OHPM Package Badge Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.5rem;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>OHPM Package Badge Service</h1>
  <p>Usage: <code>https://ohpmico.vercel.app/:packageName.svg</code></p>
  <p>Example: 
    <a href="https://ohpmico.vercel.app/@pura/harmony-utils.svg">
      https://ohpmico.vercel.app/@pura/harmony-utils.svg
    </a>
  </p>
  <p>
    <img src="https://ohpmico.vercel.app/@pura/harmony-utils.svg" alt="Example Badge" />
  </p>
  <p>MarkDown:</p>
  <pre>![](https://ohpmico.vercel.app/@pura/harmony-utils.svg)</pre>
</body>
</html>
