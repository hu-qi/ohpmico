<svg version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    x="0px"
    y="0px"
    width="{{a.width}}px"
    height="{{a.height}}px"
    viewBox="0 0 {{a.width}} {{a.height}}"
    enable-background="new 0 0 {{a.width}} {{a.height}}"
  >

  <g>
    <defs>
      <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(94, 184, 163);stop-opacity:1" />
        <stop offset="25%" style="stop-color:rgb(100, 186, 152);stop-opacity:1" />
        <stop offset="50%" style="stop-color:rgb(92, 182, 174);stop-opacity:1" />
        <stop offset="75%" style="stop-color:rgb(87, 180, 184);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(82, 178, 193);stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="1" y="1"
        width="{{a.width-2}}" height="{{a.height-2}}"
        rx="2" ry="2"
        stroke="url(#logoGradient)"
        stroke-width="2"
        fill="rgb(244, 244, 242)"
    />
  </g>

  <g transform="translate({{a.margin+20}}, {{a.margin}})">
    <g transform="scale(0.13)">
      {{n.logo}}
    </g>
  </g>

  <g font-family="Lucida Console, Monaco, monospace" font-size="11" fill="rgb(102, 102, 102)">

    <text x="110" y="{{a.margin+15}}" font-weight="bold" font-size="12">
      ohpm install {{p.install}}
    </text>

    <text x="{{a.margin+106}}" y="{{a.margin+30}}">
      {{p.dependencies}}
    </text>

    <text x="{{a.margin+106}}" y="{{a.margin+42}}">
      {{p.license}} license
    </text>

    <text x="{{a.margin+236}}" y="{{a.margin+30}}">
      version {{p.version}}
    </text>

    <text x="{{a.margin+236}}" y="{{a.margin+42}}">
      updated {{p.updated}}
    </text>
  </g>

</svg>
